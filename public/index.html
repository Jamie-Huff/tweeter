<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="top-bar">
      <span>tweeter</span>
      <span class="right" position="relative"><b>Write</b> a new tweet
        <div class="down-arrow">
         <i class="fas fa-angle-double-down"></i> 
        </div>
      </span>
    </nav>

    <header id="top-head">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="user-ID">Bob</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet" id="new-tweet">
        <h2>What are you humming about?</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" id="new-tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="new-tweet-characters-remaining">140</output>
          </div>
        </form>
      </section>

      <section class="old-tweet-section" id="old-tweet-section">
        <article id="old-tweet-article">
          <header id="old-tweet-header">  
            <div id="old-tweet-name">
              <img id="old-tweet-profile-photo" src="/images/profile-hex.png">
              <h4 id="old-tweet-name-text">tweet name</h4>
            </div>
            <h4 id="old-tweet-handle">@oldHandle</h4>
          </header>
          <div id="old-tweet-text">Tweet text</div>
          <footer id="old-tweet-footer">
            <h6 id="post-created-date">some date</h6>
            <h6 id="post-links">
              <i id='post-report' class="fas fa-flag"></i>
              <i id='post-retweet' class="fas fa-retweet"></i>
              <i id='post-like' class="fas fa-heart"></i>
            </h6>

          </footer>
        </article>
      </section>



    </main>
  </body>
</html>
